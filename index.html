<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio da Semana ü•ó</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lobster+Two:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        .font-brand {
            font-family: 'Lobster Two', cursive;
        }
        .menu-option-card:has(input:checked) {
            border-color: #2563eb;
            background-color: #eff6ff;
            transform: scale(1.02);
        }
        .menu-option-card:has(input:checked) .checkmark {
            opacity: 1;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50">

    <div class="container mx-auto max-w-2xl p-4 sm:p-6 pb-8">
        
        <header class="text-center mb-8">
            <h1 class="font-brand text-5xl text-blue-600">Del√≠cias Urbanas</h1>
            <p class="mt-2 text-md text-gray-500">Seu card√°pio da semana est√° servido!</p>
        </header>

        <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
            <label for="employeeName" class="block text-lg font-semibold text-gray-800 mb-2">
                üë§ 1. Qual seu nome?
            </label>
            <input 
                type="text" 
                id="employeeName" 
                placeholder="Digite seu nome aqui" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
            >
        </div>

        <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">üç≤ 2. Escolha seus pratos</h2>
            <div id="menu" class="space-y-8">
                </div>
        </div>

        <div id="guidanceSection" class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded-md mb-6 fade-in">
             <div class="flex">
                <div class="py-1">
                    <svg class="fill-current h-6 w-6 text-yellow-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16zm-1-5.05V7h2v5.95h-2zM9 14v-2h2v2H9z"/></svg>
                </div>
                <div>
                    <p id="guidanceText" class="font-semibold">Preencha seu nome e escolha um prato para cada dia da semana.</p>
                </div>
            </div>
        </div>
        
        <div id="summarySection" class="hidden bg-white rounded-xl shadow-sm p-6 fade-in">
            <h2 class="text-lg font-semibold text-gray-800">‚úÖ 3. Seu pedido est√° pronto!</h2>
            <p class="text-sm text-gray-500 mb-4">Revise seu pedido, clique no bot√£o para gerar o PDF e enviar via WhatsApp.</p>
            
            <div id="summaryContent" class="w-full h-auto p-6 bg-gray-50 border border-gray-200 rounded-lg font-sans text-sm">
                </div>
            
             <textarea id="summaryTextForWhatsapp" readonly class="hidden"></textarea>
            
            <div class="mt-6 flex justify-end">
                <button onclick="shareOrder()" class="inline-flex items-center gap-3 bg-green-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-green-300 transition-all duration-300 shadow-lg shadow-green-500/30">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.9 7.9 0 0 0 13.6 2.326zM7.994 14.521a6.6 6.6 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.73.73 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.71 1.916.81 2.049c.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943s-.182-.15-.38-.25z"/>
                    </svg>
                    <span>Gerar PDF e Enviar</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // ####################################################################
        // #              CARD√ÅPIO DA SEMANA (SEGUNDA A SEXTA)              #
        // ####################################################################
        const menuDaSemana = [
            { day: 'Segunda-feira', pratoPrincipal: { name: 'Toscana Acebolada c/ Ovo', emoji: 'üç≥' }, opcao: { name: 'Escondidinho de Frango', emoji: 'ü•ß' }, guarnicao: { name: 'Farofa', emoji: '‚ú®' } },
            { day: 'Ter√ßa-feira', pratoPrincipal: { name: 'Carne Assada', emoji: 'ü•©' }, opcao: { name: 'Bolinho de Salsicha', emoji: 'ü•ü' }, guarnicao: { name: 'Polenta √† Bolonhesa', emoji: 'üçù' } },
            { day: 'Quarta-feira', pratoPrincipal: { name: 'Frango Assado', emoji: 'üçó' }, opcao: { name: 'Dobradinha', emoji: 'üç≤' }, guarnicao: { name: 'Macarr√£o √† Primavera', emoji: 'üçú' } },
            { day: 'Quinta-feira', pratoPrincipal: { name: 'Bife de Copa Lombo Acebolado', emoji: 'ü•©' }, opcao: { name: 'Moussaka', emoji: 'üçÜ' }, guarnicao: { name: 'Couve Refogada', emoji: 'ü•¨' } },
            // NOVO: Adicionado 'isSpecial: true' para marcar o prato como especial
            { day: 'Sexta-feira', pratoPrincipal: { name: 'Espeto de Frango √† Milanesa', emoji: 'üç¢', isSpecial: true }, opcao: { name: 'Calabresa Acebolada', emoji: 'üå∂Ô∏è' }, guarnicao: { name: 'Batata Saut√©', emoji: 'ü•î' } }
        ];
        const opcoesFixas = [
            { name: 'Omelete', emoji: 'üç≥' },
            { name: 'Fil√© de frango', emoji: 'üêî' }
        ];
        // ####################################################################

        function createMenu() {
            const menuContainer = document.getElementById('menu');
            menuContainer.innerHTML = '';

            menuDaSemana.forEach(item => {
                const dayId = item.day.replace(/[^a-zA-Z]/g, "").toLowerCase();
                const allOptions = [
                    { ...item.pratoPrincipal, type: 'Prato Principal' },
                    ...(item.opcao ? [{ ...item.opcao, type: 'Op√ß√£o do Dia' }] : []),
                    ...opcoesFixas.map(fixa => ({ ...fixa, type: 'Op√ß√£o Fixa' }))
                ];
                
                let dayHTML = `<div class="day-section">
                                <h3 class="text-xl font-bold text-gray-800">${item.day}</h3>
                                <div class="text-sm font-semibold text-blue-600 bg-blue-100 rounded-full inline-block px-3 py-1 mb-3">
                                    Guarni√ß√£o do dia: ${item.guarnicao.name} ${item.guarnicao.emoji}
                                </div>
                                <div class="space-y-3">`;
                
                allOptions.forEach((option) => {
                    // NOVO: Adiciona um selo "Especial" se a propriedade isSpecial for verdadeira
                    const specialBadge = option.isSpecial ? `<span class="text-xs font-bold text-white bg-red-500 rounded-full px-2 py-0.5 ml-2">ESPECIAL</span>` : '';
                    
                    dayHTML += `
                        <label class="menu-option-card block p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-400 transition-all duration-200">
                            <input type="radio" name="${dayId}" value="${option.name}" class="hidden">
                            <div class="flex items-center">
                                <span class="text-3xl mr-4">${option.emoji}</span>
                                <div class="flex-grow">
                                    <p class="font-semibold text-gray-800">${option.name}${specialBadge}</p>
                                    <p class="text-sm text-gray-500">${option.type}</p>
                                </div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="checkmark h-6 w-6 text-blue-600 opacity-0 transition-opacity" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                                </svg>
                            </div>
                        </label>`;
                });

                dayHTML += `</div></div>`;
                menuContainer.innerHTML += dayHTML;
            });
        }

        function updateSummaryAndVisibility() {
            const employeeName = document.getElementById('employeeName').value.trim();
            const guidanceSection = document.getElementById('guidanceSection');
            const guidanceText = document.getElementById('guidanceText');
            const summarySection = document.getElementById('summarySection');
            const summaryContent = document.getElementById('summaryContent');
            const summaryTextForWhatsapp = document.getElementById('summaryTextForWhatsapp');

            const isNameFilled = employeeName !== '';
            const missingDays = [];
            menuDaSemana.forEach(item => {
                const dayId = item.day.replace(/[^a-zA-Z]/g, "").toLowerCase();
                if (!document.querySelector(`input[name="${dayId}"]:checked`)) {
                    missingDays.push(item.day);
                }
            });
            const allDaysSelected = missingDays.length === 0;

            if (isNameFilled && allDaysSelected) {
                guidanceSection.classList.add('hidden');
                summarySection.classList.remove('hidden');

                let summaryHtml = `<h3 class="font-brand text-2xl text-blue-600 text-center mb-4">Pedido de Refei√ß√£o</h3>
                                   <p class="text-base font-bold mb-4">Funcion√°rio: <span class="font-normal">${employeeName}</span></p>
                                   <hr class="my-4">`;
                let summaryText = `*Pedido de Refei√ß√£o - ${employeeName}* üçΩÔ∏è\n\n`;

                menuDaSemana.forEach(item => {
                    const dayId = item.day.replace(/[^a-zA-Z]/g, "").toLowerCase();
                    const selectedOption = document.querySelector(`input[name="${dayId}"]:checked`);
                    
                    summaryHtml += `<div class="mb-3">
                                        <p class="font-bold text-gray-700">${item.day}:</p>
                                        <ul class="list-disc list-inside pl-2 text-gray-600">
                                            <li>Prato: ${selectedOption.value}</li>
                                            <li>Guarni√ß√£o: ${item.guarnicao.name}</li>
                                        </ul>
                                    </div>`;

                    summaryText += `*${item.day}:*\n- ${selectedOption.value} (Guarni√ß√£o: ${item.guarnicao.name})\n\n`;
                });

                const today = new Date().toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
                summaryHtml += `<hr class="my-4"><p class="text-xs text-center text-gray-500 mt-4">Pedido gerado em ${today}</p>`;
                summaryText += `_Enviado em ${today}_`;

                summaryContent.innerHTML = summaryHtml;
                summaryTextForWhatsapp.value = summaryText;

            } else {
                summarySection.classList.add('hidden');
                guidanceSection.classList.remove('hidden');
                
                let message = '';
                if (!isNameFilled) {
                    message = 'Por favor, preencha seu nome. ';
                }
                if (!allDaysSelected) {
                    if (isNameFilled) {
                         message = `Ol√°, ${employeeName}! `;
                    }
                    message += `Falta selecionar o(s) prato(s) para o(s) seguinte(s) dia(s): ${missingDays.join(', ')}.`;
                }
                guidanceText.textContent = message;
            }
        }
        
        // --- NOVO: Fun√ß√£o para gerar PDF e abrir o WhatsApp ---
        function shareOrder() {
            const employeeName = document.getElementById('employeeName').value.trim() || 'Funcionario';
            const summaryContent = document.getElementById('summaryContent');
            const phoneNumber = '551147219227'; // SEU N√öMERO ATUALIZADO
            
            // Op√ß√µes para a gera√ß√£o do PDF
            const opt = {
                margin:       [0.5, 0.5, 0.5, 0.5],
                filename:     `Pedido - ${employeeName}.pdf`,
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, useCORS: true },
                jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
            };

            // 1. Gera e baixa o PDF a partir do conte√∫do da div 'summaryContent'
            html2pdf().from(summaryContent).set(opt).save();
            
            // 2. Prepara e abre o link do WhatsApp
            const textForWhatsapp = `Ol√°! Segue meu pedido semanal em PDF. (Por favor, anexe o arquivo que acabou de ser baixado).`;
            const whatsappUrl = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(textForWhatsapp)}`;
            
            // Abre o WhatsApp em uma nova aba
            setTimeout(() => {
                window.open(whatsappUrl, '_blank');
            }, 500); // Pequeno delay para garantir que o download do PDF inicie primeiro
        }

        window.onload = () => {
            createMenu();
            updateSummaryAndVisibility(); 

            const employeeNameInput = document.getElementById('employeeName');
            const menuContainer = document.getElementById('menu');

            employeeNameInput.addEventListener('input', updateSummaryAndVisibility);
            menuContainer.addEventListener('change', updateSummaryAndVisibility);
        };

    </script>
</body>
</html>
