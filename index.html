<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Del√≠cias Urbanas - App de Pedidos</title>
    <!-- Carregando o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importando fontes do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lobster+Two:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .font-brand { font-family: 'Lobster Two', cursive; }
        .menu-option-card:has(input:checked) { border-color: #2563eb; background-color: #eff6ff; transform: scale(1.02); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); }
        .menu-option-card:has(input:checked) .checkmark { opacity: 1; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @media print { .no-print { display: none !important; } body, .container { margin: 0; padding: 0; box-shadow: none; } }
    </style>
</head>
<body class="bg-slate-50">

    <!-- Container Principal do App -->
    <div id="app-container" class="container mx-auto max-w-4xl p-4 sm:p-6 pb-8">

        <!-- ===== TELA DO FUNCION√ÅRIO (VIS√ÉO PADR√ÉO) ===== -->
        <div id="user-view">
            <header class="text-center mb-8">
                <h1 class="font-brand text-5xl text-blue-600">Del√≠cias Urbanas</h1>
                <p class="mt-2 text-md text-gray-500">Seu card√°pio da semana est√° servido!</p>
            </header>
            <!-- 1. Nome -->
            <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                <label for="employeeName" class="block text-lg font-semibold text-gray-800 mb-2">üë§ 1. Qual seu nome?</label>
                <input type="text" id="employeeName" placeholder="Digite seu nome aqui" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
            </div>
            <!-- 2. Card√°pio -->
            <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">üç≤ 2. Escolha seus pratos</h2>
                <div id="menu" class="space-y-8"></div>
            </div>
            <!-- Se√ß√£o de Aviso -->
            <div id="guidanceSection" class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded-md mb-6 fade-in">
                <p id="guidanceText" class="font-semibold">Preencha seu nome e escolha um prato para cada dia da semana.</p>
            </div>
            <!-- Bot√£o de Envio -->
            <div id="submitButtonContainer" class="hidden text-center fade-in">
                <button id="submitOrder" class="w-full sm:w-auto bg-green-500 text-white font-bold text-lg px-8 py-3 rounded-xl hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-green-300 transition-all duration-300 shadow-lg">
                    Finalizar e Enviar Pedido
                </button>
            </div>
             <!-- Rodap√© para trocar de vis√£o -->
            <footer class="text-center mt-10">
                <button id="switchToAdmin" class="text-sm text-gray-500 hover:text-blue-600">Acessar Painel do Administrador</button>
            </footer>
        </div>

        <!-- ===== TELA DO ADMINISTRADOR (VIS√ÉO OCULTA) ===== -->
        <div id="admin-view" class="hidden">
            <header class="text-center border-b pb-6 mb-6">
                 <h1 class="text-4xl font-bold text-gray-800">Painel do Administrador</h1>
                 <p class="text-lg text-gray-600 mt-1">Del√≠cias Urbanas</p>
            </header>
             <!-- Bot√µes de A√ß√£o do Admin -->
            <div class="no-print mb-8 flex justify-between items-center">
                 <button id="switchToUser" class="text-sm text-gray-500 hover:text-blue-600">‚Üê Voltar para o Card√°pio</button>
                 <button onclick="window.print()" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 shadow-lg">üñ®Ô∏è Salvar como PDF</button>
            </div>
            <!-- Tabela de Pedidos -->
            <section>
                 <h2 class="text-2xl font-semibold text-gray-700 mb-4">Pedidos Recebidos</h2>
                 <div id="ordersTableContainer" class="overflow-x-auto">
                    <!-- Tabela ser√° preenchida pelo JavaScript -->
                    <p class="text-gray-500">Carregando pedidos...</p>
                 </div>
            </section>
        </div>
    </div>
    
    <!-- M√≥dulo do Firebase -->
    <script type="module">
        // Importa√ß√µes de fun√ß√µes necess√°rias do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- CONFIGURA√á√ÉO INICIAL ---
        // Seus dados de conex√£o pessoal com o Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyDa24jUk24wjlMsJUC4uXwnbmxM4vCtocI",
          authDomain: "cardapio-8ddea.firebaseapp.com",
          projectId: "cardapio-8ddea",
          storageBucket: "cardapio-8ddea.firebasestorage.app",
          messagingSenderId: "1019677985212",
          appId: "1:1019677985212:web:57c7820a62585a867dc3b9"
        };
        
        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // --- DADOS DO CARD√ÅPIO ---
        const menuDaSemana = [
            { day: 'Segunda-feira', pratoPrincipal: { name: 'Toscana Acebolada c/ Ovo', emoji: 'üç≥' }, opcao: { name: 'Escondidinho de Frango', emoji: 'ü•ß' }, guarnicao: { name: 'Farofa', emoji: '‚ú®' } },
            { day: 'Ter√ßa-feira', pratoPrincipal: { name: 'Carne Assada', emoji: 'ü•©' }, opcao: { name: 'Bolinho de Salsicha', emoji: 'ü•ü' }, guarnicao: { name: 'Polenta √† Bolonhesa', emoji: 'üçù' } },
            { day: 'Quarta-feira', pratoPrincipal: { name: 'Frango Assado', emoji: 'üçó' }, opcao: { name: 'Dobradinha', emoji: 'üç≤' }, guarnicao: { name: 'Macarr√£o √† Primavera', emoji: 'üçú' } },
            { day: 'Quinta-feira', pratoPrincipal: { name: 'Bife de Copa Lombo Acebolado', emoji: 'ü•©' }, opcao: { name: 'Moussaka', emoji: 'üçÜ' }, guarnicao: { name: 'Couve Refogada', emoji: 'ü•¨' } },
            { day: 'Sexta-feira', pratoPrincipal: { name: 'Espeto de Frango √† Milanesa', emoji: 'üç¢' }, opcao: { name: 'Calabresa Acebolada', emoji: 'üå∂Ô∏è' }, guarnicao: { name: 'Batata Saut√©', emoji: 'ü•î' } }
        ];
        const opcoesFixas = [{ name: 'Omelete', emoji: 'üç≥' }, { name: 'Fil√© de frango', emoji: 'üêî' }];

        // --- L√ìGICA DA APLICA√á√ÉO ---
        
        // Autentica√ß√£o an√¥nima com o Firebase
        signInAnonymously(auth).catch((error) => {
            console.error("Erro na autentica√ß√£o:", error);
            document.body.innerHTML = '<p class="text-red-500 text-center p-8">Erro cr√≠tico na autentica√ß√£o com o banco de dados. Tente recarregar a p√°gina.</p>';
        });

        // Fun√ß√£o para criar o HTML do card√°pio
        function createMenu() {
            const menuContainer = document.getElementById('menu');
            if (!menuContainer) return;
            menuContainer.innerHTML = '';
            menuDaSemana.forEach(item => {
                const dayId = item.day.replace(/[^a-zA-Z]/g, "").toLowerCase();
                const allOptions = [{ ...item.pratoPrincipal, type: 'Prato Principal' }, ...(item.opcao ? [{ ...item.opcao, type: 'Op√ß√£o do Dia' }] : []), ...opcoesFixas.map(fixa => ({ ...fixa, type: 'Op√ß√£o Fixa' }))];
                let dayHTML = `<div class="day-section"><h3 class="text-xl font-bold text-gray-800">${item.day}</h3><div class="text-sm font-semibold text-blue-600 bg-blue-100 rounded-full inline-block px-3 py-1 mb-3">Guarni√ß√£o do dia: ${item.guarnicao.name} ${item.guarnicao.emoji}</div><div class="space-y-3">`;
                allOptions.forEach((option) => {
                    dayHTML += `<label class="menu-option-card block p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-400 transition-all duration-200"><input type="radio" name="${dayId}" value="${option.name}" class="hidden"><div class="flex items-center"><span class="text-3xl mr-4">${option.emoji}</span><div class="flex-grow"><p class="font-semibold text-gray-800">${option.name}</p><p class="text-sm text-gray-500">${option.type}</p></div><svg xmlns="http://www.w3.org/2000/svg" class="checkmark h-6 w-6 text-blue-600 opacity-0 transition-opacity" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg></div></label>`;
                });
                dayHTML += `</div></div>`;
                menuContainer.innerHTML += dayHTML;
            });
        }

        // Fun√ß√£o para validar o formul√°rio e controlar a visibilidade dos elementos
        function validateForm() {
            const employeeName = document.getElementById('employeeName').value.trim();
            const guidanceSection = document.getElementById('guidanceSection');
            const guidanceText = document.getElementById('guidanceText');
            const submitButtonContainer = document.getElementById('submitButtonContainer');

            const missingDays = menuDaSemana.filter(item => !document.querySelector(`input[name="${item.day.replace(/[^a-zA-Z]/g, "").toLowerCase()}"]:checked`)).map(item => item.day);
            const allDaysSelected = missingDays.length === 0;

            if (employeeName && allDaysSelected) {
                guidanceSection.classList.add('hidden');
                submitButtonContainer.classList.remove('hidden');
            } else {
                submitButtonContainer.classList.add('hidden');
                guidanceSection.classList.remove('hidden');
                let message = !employeeName ? 'Por favor, preencha seu nome. ' : `Ol√°, ${employeeName}! `;
                if (!allDaysSelected) message += `Falta selecionar o(s) prato(s) para: ${missingDays.join(', ')}.`;
                guidanceText.textContent = message;
            }
        }
        
        // Fun√ß√£o para submeter o pedido para o Firestore
        async function submitOrder() {
            const employeeName = document.getElementById('employeeName').value.trim();
            if (!employeeName) return; 

            const orderData = {
                employeeName: employeeName,
                timestamp: serverTimestamp()
            };

            menuDaSemana.forEach(item => {
                const dayId = item.day.replace(/[^a-zA-Z]/g, "").toLowerCase();
                const selectedOption = document.querySelector(`input[name="${dayId}"]:checked`);
                orderData[dayId] = selectedOption.value;
            });

            try {
                const button = document.getElementById('submitOrder');
                button.disabled = true;
                button.textContent = 'Enviando...';

                await addDoc(collection(db, "pedidosDaSemana"), orderData);
                
                document.getElementById('user-view').innerHTML = `
                    <div class="text-center p-10 bg-white rounded-lg shadow-lg">
                        <h2 class="text-3xl font-bold text-green-500">Pedido Enviado com Sucesso!</h2>
                        <p class="mt-4 text-gray-600">Obrigado, ${employeeName}. Seu pedido foi registrado.</p>
                        <button onclick="location.reload()" class="mt-6 bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Fazer Novo Pedido</button>
                    </div>`;

            } catch (error) {
                console.error("Erro ao enviar pedido: ", error);
                alert("Houve um erro ao enviar seu pedido. Tente novamente.");
                const button = document.getElementById('submitOrder');
                button.disabled = false;
                button.textContent = 'Finalizar e Enviar Pedido';
            }
        }

        // Fun√ß√£o para carregar e exibir os pedidos no painel do admin
        function loadAdminOrders() {
            const ordersRef = collection(db, "pedidosDaSemana");
            const ordersTableContainer = document.getElementById('ordersTableContainer');

            onSnapshot(ordersRef, (snapshot) => {
                if (snapshot.empty) {
                    ordersTableContainer.innerHTML = '<p class="text-gray-500">Nenhum pedido recebido ainda.</p>';
                    return;
                }

                let tableHTML = `<table class="min-w-full bg-white border border-gray-200">
                                    <thead class="bg-gray-50"><tr>
                                        <th class="py-3 px-4 border-b text-left text-sm font-semibold text-gray-600">Funcion√°rio</th>`;
                menuDaSemana.forEach(item => tableHTML += `<th class="py-3 px-4 border-b text-left text-sm font-semibold text-gray-600">${item.day}</th>`);
                tableHTML += `</tr></thead><tbody>`;

                snapshot.docs.sort((a, b) => (a.data().timestamp > b.data().timestamp) ? 1 : -1).forEach(doc => {
                    const order = doc.data();
                    tableHTML += `<tr class="hover:bg-gray-50">
                                    <td class="py-3 px-4 border-b font-bold">${order.employeeName}</td>`;
                    menuDaSemana.forEach(item => {
                        const dayId = item.day.replace(/[^a-zA-Z]/g, "").toLowerCase();
                        tableHTML += `<td class="py-3 px-4 border-b">${order[dayId] || 'N/A'}</td>`;
                    });
                    tableHTML += `</tr>`;
                });

                tableHTML += `</tbody></table>`;
                ordersTableContainer.innerHTML = tableHTML;
            });
        }

        // --- INICIALIZA√á√ÉO E EVENTOS ---
        const userView = document.getElementById('user-view');
        const adminView = document.getElementById('admin-view');
        const switchToAdminBtn = document.getElementById('switchToAdmin');
        const switchToUserBtn = document.getElementById('switchToUser');
        
        switchToAdminBtn.addEventListener('click', () => {
            userView.classList.add('hidden');
            adminView.classList.remove('hidden');
            loadAdminOrders();
        });
        switchToUserBtn.addEventListener('click', () => {
            adminView.classList.add('hidden');
            userView.classList.remove('hidden');
        });
        
        createMenu();
        validateForm(); 

        document.getElementById('employeeName').addEventListener('input', validateForm);
        document.getElementById('menu').addEventListener('change', validateForm);
        document.getElementById('submitOrder').addEventListener('click', submitOrder);

    </script>
</body>
</html>
